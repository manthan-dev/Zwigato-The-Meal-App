<!DOCTYPE html>
<html>

<head>
    <title>ZWIGATO - The Meal App</title>
    <link rel="stylesheet" href="/meal-app-style.css">
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body>
    <div class="body-container">

        <!-- 1. Navigation Bar -->
        <!-- <nav> HTML code snippet defines the navigation bar of zwigato website -->
        <nav>

            <a href="" class="site-name">ZWIGATO</a>

            <!-- cart container contains cart icon and it will display favourites meals in the cart -->
            <div class="cart-container">
                <input type="checkbox" id="check">

                <!-- we are calling displayFavouriteMeals() function here in cart button, 
                it will add favourite meals in the cart  -->
                <button class="cart-button" onclick="displayFavouriteMeals()">
                    <label for="check" class="checkbtn">
                        <i class=" fa-solid fa-cart-shopping"></i>
                    </label>
                </button>

                <!-- This div will contains favourite meals of user -->
                <div class="nav-mobile">
                    <h5>Favourite Meals</h5>
                    <div id="favourite-cart-container"></div>
                </div>

            </div>
        </nav>

        <!-- 2. Search Bar and Site Details -->
        <div class="site-quote">
            <h1>Find Best Food Online</h1>
            <a href=""><img class="site-logo" src="/images/Zwigato.png" alt=""></a>
        </div>

        <!-- in search bar we have called displayMeals() function, it will display all the meals
        which user type in input search bar -->
        <div id="search-bar" onkeyup="displayMeals()">
            <i class="fa-solid fa-magnifying-glass" style="color: #ff8800;"></i>
            <input type="text" name="" id="search-input" placeholder="Search for Cuisine and Food">
        </div>

        <div id="heading-text">
            <h5>Show Results in Food:</h5>
        </div>

        <!-- all searched items or meals will be append here in main section -->
        <div id="main" class="grid">
        </div>
    </div>

    <script src="/meal-script.js"></script>
</body>

</html>
